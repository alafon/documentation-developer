# a

    Catalog:
      description: This class represents a catalog.
      type: object
      required:
        - identifier
        - name
        - description
        - created
        - modified
        - status
        - User
        - Criteria
      properties:
        identifier:
          type: string
        name:
          type: string
        description:
          type: string
        created:
          type: integer
        modified:
          type: integer
        status:
          type: string
        User:
          type:
            $ref: "#/components/schemas/Ref"
        Criteria:
          type: array
          items:
            $ref: "#/components/schemas/Criterion"
    CatalogWrapper:
      type: object
      required:
        - Catalog
      properties:
        Catalog:
          $ref: "#/components/schemas/Catalog"
    CatalogCreate:
      description: This class is used to create a catalog.
      type: object
      required:
        - identifier
        - criteria
        - names
        - status
      properties:
        identifier:
          type: string
        criteria:
          type:
            $ref: "#/components/schemas/Criterion"
        names:
          type: object
        descriptions:
          type: object
        status:
          type: string
        creator_id:
          type: integer
    CatalogCreateWrapper:
      type: object
      required:
        - CatalogCreate
      properties:
        CatalogCreate:
          $ref: "#/components/schemas/CatalogCreate"
    CatalogUpdate:
      description: This class is used to update a catalog.
      type: object
      required:
        - identifier
        - transition
        - criteria
        - names
        - descriptions
      properties:
        identifier:
          type: string
        transition:
          type: string
        criteria:
          type:
            $ref: "#/components/schemas/Criterion"
        names:
          type: object
        descriptions:
          type: object
    CatalogUpdateWrapper:
      type: object
      required:
        - CatalogUpdate
      properties:
        CatalogUpdate:
          $ref: "#/components/schemas/CatalogUpdate"
    CatalogCopy:
      description: This class is used to copy a catalog.
      type: object
      required:
        - identifier
        - creator_id
      properties:
        identifier:
          type: string
        creator_id:
          description: Optional
          type: integer
    CatalogCopyWrapper:
      type: object
      required:
        - CatalogCopy
      properties:
        CatalogCopy:
          $ref: "#/components/schemas/CatalogCopy"
    CatalogList:
      description: This class represents a catalog list.
      type: object
      required:
        - Catalog
      properties:
        Catalog:
          type: array
          items:
            $ref: "#/components/schemas/Catalog"
    CatalogListViewResult:
      allOf:
        - ref: "#/components/schemas/BaseObject"
        - type: object
          required:
            - CatalogList
          properties:
            CatalogList:
              $ref: "#/components/schemas/CatalogList"
    CatalogView:
      allOf:
        - ref: "#/components/schemas/BaseObject"
        - type: object
          required:
            - identifier
            - CatalogQuery
            - Result
          properties:
            identifier:
              type: string
            CatalogQuery:
              $ref: "#/components/schemas/Ref"
            Result:
              $ref: "#/components/schemas/CatalogListViewResult"
    CatalogViewWrapper:
      type: object
      required:
        - CatalogView
      properties:
        CatalogView:
          $ref: "#/components/schemas/CatalogView"
    CatalogViewInput:
      description: This class represents a catalog view input.
      xml:
        name: ViewInput
      type: object
      required:
        - CatalogQuery
      properties:
        CatalogQuery:
          type: object
    CatalogViewInputWrapper:
      type: object
      required:
        - ViewInput
      properties:
        ViewInput:
          $ref: "#/components/schemas/CatalogViewInput"
